name: Build & Deploy HTML5 Demo (Defold)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java (JDK 21)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

    - name: Set up Defold bob.jar
      uses: dapetcu21/setup-defold-bob-jar@v3.0.3
      with:
        sha1: stable     # можно 'beta' или конкретный SHA Defold

      - name: Resolve, build and bundle (HTML5)
        run: |
          bob --version
          bob --archive --platform js-web resolve build bundle \
            --bundle-output build/web

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
